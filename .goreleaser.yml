project_name: syno-cli
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - arm64
      - amd64
    main: ./cmd/syno-cli
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
dockers:
  - image_templates:
      - "docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}-amd64"
    use: buildx
    dockerfile: Dockerfile.release
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}-arm64v8"
      - "docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}-arm64v8"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile.release
    build_flag_templates:
      - "--platform=darwin/arm64/v8"
docker_manifests:
  - name_template: "docker.io/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}-arm64v8"
  - name_template: "codeswithscissors/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "codeswithscissors/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "codeswithscissors/{{ .ProjectName }}:{{ .Version }}-arm64v8"
release:
  footer: |
    ## Docker images
    
        docker.io/codeswithscissors/{{ .ProjectName }}:{{ .Version }}
        codeswithscissors/{{ .ProjectName }}:{{ .Version }}
    
    Both images supports `arm64` and `amd64` and built on top of alpine

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
